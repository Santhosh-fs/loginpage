
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
 <script src="script.js"></script>
    <title>login</title>
  <body>
    <form action="index.html" method="post">
      <div id="login">
      <div class="login_head">
        <div>
          <h1>LOG <SPAN>IN</SPAN></h1>
        </div>

        <div class="email">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email" class="email_em"
            required
          />
        </div>
        <div class="password">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
           class="password_pass"
            required
          />
        </div>
        <div class="forgot">
          <a href="https://support.google.com/mail/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">Forgot Password </a>
        </div>
        <button type="submit">Login</button>
        <div class="icon">
       <li><a href="https://accounts.google.com/" class="icon_a" target="_blank"><i class="fa-brands fa-google"></i></a></li>
        <li> <a href="https://www.facebook.com/login/" class="icon_a" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
        </div>
          <h5>
            Don't have an account?</h5>
            <a href="sign.html" target="_blank">Create a new account</a>
      </div>
      </div>
      <div class="footer">
        <h5>@ Developed By~<span>Santhosh</span></h5>
      </div>
    </form>
  </body>
</html>
